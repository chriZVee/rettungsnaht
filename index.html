<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RettungsNaht e.V.</title>
</head>

<body>
    <header>
        <div class="topbar">
            <p>RETTUNGSNAHT</p>
            <nav>
                <ul>
                    <li>Über uns</li>
                    <li>Krisengebiete</li>
                    <li>Spende jetzt</li>
                    <li> </li>
                </ul>
            </nav>
        </div>
        <div class="hero-image">
            <img src="files/heroImage.png">
        </div>
    </header>
    <section id="section2">
        <div class="section-header">
            <h1>Spende deine Kleidung weltweit an aktuelle Krisengebiete</h1>
        </div>
        <div class="contact-form">
            <div class="form-element" id="location-picker">
                <label>Wähle das Krisengebiet</label>
                <div class="location-form-buttons">
                    <button type="button" class="button">Syrien</button>
                    <button type="button" class="button">Yemen</button>
                    <button type="button" class="button">Ukraine</button>
                    <button type="button" class="button">Nigeria</button>
                    <button type="button" class="button">Nordirland</button>
                    <button type="button" class="button">Indonesien</button>
                </div>
                <div class="contact-information">
                    <form>
                        <div class="form-element">
                            <label for="name-input">Name</label>
                            <input type="text" id="name-input">
                        </div>
                        <div class="form-element">
                            <label for="pickup-address">Abholadresse</label>
                            <input type="text" class="pickup-address">
                            <input type="text" class="pickup-address">
                        </div>
                        <div class="form-element">
                            <label for="email">E-Mail</label>
                            <input type="text" id="email">
                        </div>
                        <div class="form-element">
                            <label>Art der Kleidung</label>
                            <input type="text">
                        </div>
                        <div class="form-element">
                            <label>Spendenübergabe</label>
                            <input type="radio" id="pickup" name="donation-method">
                            <label for="pickup">Abholung</label>
                        </div>
                        <div class="form-element">
                            <input type="radio" id="dropoff" name="donation-method">
                            <label for="dropoff">Übergabe an der Geschäftsstelle</label>
                        </div>
                        <div class="form-element">
                            <button type="submit">Kleidung jetzt spenden</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>        
    </section>

</body>

</html>
